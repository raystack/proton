  string id = 1;
  string name = 2;
  google.protobuf.Timestamp created_at = 6 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      description: "The time the resource was created.",
      example: "\"2023-06-07T05:39:56.961Z\""
    }
