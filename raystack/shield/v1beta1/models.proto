syntax = "proto3";

package raystack.shield.v1beta1;

import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";
import "validate/validate.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option go_package = "github.com/raystack/proton/shield/v1beta1;shieldv1beta1";
option java_outer_classname = "Shield";
option java_package = "io.raystack.proton.shield.v1beta1";

message User {
  string id = 1;
  string name = 2 [(validate.rules).string.pattern = "^([a-zA-Z][a-zA-Z0-9-_]{3,64})?$"]; // can either be empty or must start with a character
  string title = 3;
  string email = 4 [(validate.rules).string.email = true];
  google.protobuf.Struct metadata = 5;
  google.protobuf.Timestamp created_at = 6 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      description: "The time the user was created.",
      example: "\"2023-06-07T05:39:56.961Z\""
    }
  ];
  google.protobuf.Timestamp updated_at = 7 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      description: "The time the user was last updated.",
      example: "\"2023-06-07T05:39:56.961Z\""
    }
  ];
}

message Group {
  string id = 1;
  string name = 2 [(validate.rules).string = {
    min_len: 2,
    pattern: "^[A-Za-z0-9-_]+$"
  }];
  string title = 3;
  string org_id = 4;
  google.protobuf.Struct metadata = 5;
  google.protobuf.Timestamp created_at = 6 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      description: "The time the group was created.",
      example: "\"2023-06-07T05:39:56.961Z\""
