}

message Project {
  string id = 1;
  string name = 2 [(validate.rules).string = {
    min_len: 2,
    pattern: "^[A-Za-z0-9-_]+$"
  }];
  string title = 3;
  string org_id = 4;
  google.protobuf.Struct metadata = 5;
  google.protobuf.Timestamp created_at = 6 [
